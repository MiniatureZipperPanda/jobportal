{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{request.user.employer.logo.url}}" alt="NO image ">
            <div class="card-body">
                <h5 class="card-title">{{request.user.employer.company_name}}</h5>
                <p class="card-text">{{request.user.employer.description}} </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"> {{request.user.email}}</li>

                <li class="list-group-item">Services : {{request.user.employer.services}}</li>
                <li class="list-group-item">Location : {{request.user.employer.location}}</li>
            </ul>
            <div class="card-body">

                <a href="{%url 'emp-profile-edit' request.user.employer.id%}" class="card-link">edit</a>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>


{%endblock%}
